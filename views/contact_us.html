{% extends "layout.html" %}

{% block title %}Contact Us{% endblock %}

{% block content%}
<div id="blue">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2">
				<h4>KEEP IN TOUCH</h4>
				<p>WE WOULD LOVE TO HEAR FROM YOU!</p>
				</div>
			</div><!-- row -->
		</div><!-- container -->
</div><!--  bluewrap -->
      <div class="contactus ">
            <!-- Google maps -->
            <div class="gmap">
               <!-- Google Maps. Replace the below iframe with your Google Maps embed code -->
               <iframe height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.4982969974208!2d-74.0060673!3d40.70704579999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a3d7b466073%3A0xe0f8099fdb580cf3!2s160+Pearl+St!5e0!3m2!1sen!2sus!4v1395337371439"></iframe>
            </div>
            <div class="container">
                        <div class="row">
                           <div class="col-md-6 col-sm-7">
                              <div class="cwell">
                                 <!-- Contact form -->
                                    <h5>Contact Us</h5>
                                    <form role="form" action="/contact_us" name="contact_us" method="post">
                                      <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                      </div>
                                      <div class="form-group">
	                                        <label for="exampleInputEmail1">Email</label>
	                                        <input type="email" pattern="[^ @]*@[^ @]*" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
                                      </div>
                                      <div class="form-group">
                                      	<select id="subject" name="subject" class="form-control" required="required">
								                                <option value="na" selected="">Choose One:</option>
								                                <option value="service">General Customer Service</option>
								                                <option value="suggestions">Suggestions</option>
								                                <option value="product">Product Support</option>
								                         </select>
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputEmail1">Message</label>
                                        <textarea class="form-control" rows="3" name="message"></textarea>
                                      </div>
                                      <button type="submit" class="btn btn-info">Send</button>
                                      <button type="reset" class="btn btn-default">Reset</button>
                                    </form>

                                 </div>
                           </div>
                           <div class="col-md-6 col-sm-5">
                                 <div class="cwell">
                                    <!-- Address section -->
                                       <legend><span class="glyphicon glyphicon-globe"></span>Â Our office</legend>
                                       <div class="address">
                                           <address>
                                              <!-- Company name -->
                                              <h6>Linegrams, Inc.</h6>
                                              <!-- Address -->
                                              160 Pearl Street,<br>
                                              New York, NY 10023<br>
                                              <!-- Phone number -->
                                              <abbr title="Phone">Tel: </abbr> (123) 456-7890.
                                           </address>

                                           <address>
                                              <!-- Name -->
                                              <h6>Email</h6>
                                              <!-- Email -->
                                              <a href="mailto:#">linegrams@gmail.com</a>
                                           </address>

                                       </div>
                                 </div>
                           </div>
                        </div>

         </div>
       </br>
      </div>


{% endblock %}
